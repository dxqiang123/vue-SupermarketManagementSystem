<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>
		<link rel="stylesheet" href="./css/index.css">
		<title></title>
	</head>
	<body>
		<div id="app">
			<el-container id="main">
				<el-header height="100px">
					<h1>欢迎您 admin</h1>
					<p>查看详细的系统信息</p>
				</el-header>

				<el-main>
					<el-card class="box-card">
						<div slot="header" class="clearfix">
							<span>系统信息</span>
						</div>
						<div class="text item">
							<p>
								<el-alert title="商品总数: 5, 已经销售的总额: 890.00, 库存商品总价: 1235.82" type="info" show-icon>
								</el-alert>
							</p>
							<p>
								<el-alert title="导入数据" type="info" show-icon>
								</el-alert>
							</p>
							<el-row :gutter="30">
								<el-col :span="12">
									<div class="grid-content bg-purple">
										<el-card class="box-card">
											<div slot="header" class="clearfix">
												<span>销售排行</span>
											</div>
											<div class="text item">
												<el-table :data="tableData" style="width: 100%" :row-class-name="tableRowClassName">
													<el-table-column prop="name" label="商品名称">
													</el-table-column>
													<el-table-column prop="sales" label="销量">
													</el-table-column>
												</el-table>
											</div>
										</el-card>
									</div>
								</el-col>
								<el-col :span="12">
									<div class="grid-content bg-purple">
										<el-card class="box-card">
											<div slot="header" class="clearfix">
												<span>缺货的商品</span>
											</div>
											<div class="text item">
												<el-table :data="tableData1" style="width: 100%" :row-class-name="tableRowClassName">
													<el-table-column prop="name" label="商品名称">
													</el-table-column>
													<el-table-column prop="stock" label="库存">
													</el-table-column>
													<el-table-column prop="operation" label="操作">
													</el-table-column>
												</el-table>
											</div>
										</el-card>
									</div>
								</el-col>
							</el-row>
						</div>
					</el-card>
				</el-main>

				<el-footer>
					<p>&copy; Copyright 2018 华联超市管理系统</p>
				</el-footer>
			</el-container>
		</div>
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					tableData: [{
						name: '海飞丝去屑洗发水',
						sales: '8',
					}, {
						name: '茅台酒',
						sales: '6'
					}, {
						name: '龙凤呈祥',
						sales: '5',
					}, {
						name: '龙凤呈祥2',
						sales: '2'
					}],
					tableData1: [{
						name: '我的优乐美',
						stock: '0',
						operation: '入库'
					}]
				},
				methods: {
					tableRowClassName: function(){
						
					}
				}
			})
		</script>
	</body>
</html>
